<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatter</title>
    <meta name="description" content="A modern, feature-rich chat application with direct messaging, group chats, video calls, and rich media sharing." />
    <meta name="author" content="Chatter Team" />

    <meta property="og:title" content="Chatter - Real-Time Chat Application" />
    <meta property="og:description" content="A modern, feature-rich chat application with direct messaging, group chats, video calls, and rich media sharing." />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <!-- <meta property="og:image" content="/favicon.png" /> -->

    <meta name="twitter:card" content="summary_large_image" />
    <!-- <meta name="twitter:image" content="/favicon.png" />-->
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </head> 

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
